<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Console Tricks</title>
	</head>
<body>
  <p onClick="makeGreen()">XBREAKXDOWN</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }]

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('Hello I am a %s string!', 'poopy')
    // Styled
    // console.log('%c I am some great text', 'font-size:50px')
    // Warning!
    console.warn('OH NOOO') // shows stack trace
    // Error
    console.error('Shit') // shows stack trace w/ red error
    // Info
    console.info('Crocodiles eat 3-4 ppl per year') // shows info icon
    // Testing
    const p = document.querySelector('p')


    console.assert(p.classList.contains('ouch'), 'Wrong!') // only fires if
    // first argument is not true

    // Clear
    console.clear();

    // Viewing DOM elements
    console.log(p) // log gives you actual HTML
    console.dir(p) // dir gives you drop down of class list, children, prototypes
    // everything that 'lives' on that elements

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')

    // timing how long something takes (like promises)
    console.time('fetching data')
    fetch('https://api.github.com/users/awf825')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      });

    //table
    console.table(dogs)


  </script>
